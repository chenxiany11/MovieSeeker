<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Movie Quote</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded ">
        <div class="justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <a class="navbar-brand" href="#">&nbsp;&nbsp;Movie Seeker</a>
        </div>

      </div>

    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Movie Seeker</a>
      </header>
      <ul class="list-group">
        <a id="menuShowAllMovies" class="list-group-item"><i class="material-icons">video_library</i>Movie List</a>
        <a id="menuShowMyMovies" class="list-group-item"><i class="material-icons">subscriptions</i>Favoriate Movies</a>
        <a id="menuShowMyReviews" class="list-group-item"><i class="material-icons">comment</i>Reviews</a>
        <a id="menuShowMyProfile" class="list-group-item"><i class="material-icons">person</i>Profile</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="detailPage" class="container page-container">
        <img id="movieImg" src="">
        <div id="contentContainer">
          <h3 id="movieTitle">Harry Potter</h3>
          <button id="addFav" , type="button" class="btn btn-outline-primary">Add Favorite</button>
          <button id="addReviewButton" type="button" class="btn btn-outline-primary" data-toggle="modal"
            data-target="#reviewDialog">Add Review</button>
        </div>


      </div>
      <div id="Review">

        <h1 id="reviewTitle">Reviews:</h1>
        <div id="reviewList" class="page-container container">
          <div id="reviewContainer">
            <div class="card">
              <div class="card-header">
                Tom123
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>Great Movie!</p>
                  <p>
                    <img src="https://s3-us-west-2.amazonaws.com/static-resources.zybooks.com/star.png" alt="star">
                    <img src="https://s3-us-west-2.amazonaws.com/static-resources.zybooks.com/star.png" alt="star">
                    <img src="https://s3-us-west-2.amazonaws.com/static-resources.zybooks.com/star.png" alt="star">
                    <img src="https://s3-us-west-2.amazonaws.com/static-resources.zybooks.com/star.png" alt="star">
                    <img src="https://s3-us-west-2.amazonaws.com/static-resources.zybooks.com/star_half.png"
                      alt="Half star">
                  </p>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="reviewDialog" tabindex="-1" role="dialog" aria-labelledby="Add review dialog"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Review for the Movie</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label for="inputRating" class="bmd-label-floating">Rating</label>
              <input type="number" class="form-control" id="inputRating">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputReview" class="bmd-label-floating">Review</label>
              <input type="text" class="form-control" id="inputReview">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitAddReview" type="button" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
