<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Movie Seeker</title>
</head>

<body>

    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-dark bg-faded ">
          <div class="justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <a class="navbar-brand" href="#">&nbsp;&nbsp;Movie Seeker</a>
        </div>
        <div class="bmd-form-group bmd-collapse-inline justify-content-end">
          <button id="searchButton" class="btn bmd-btn-icon" for="search" data-toggle="modal" data-target="#searchMovieDialog">
            <i class="material-icons">search</i>
          </button>  
        </div>

        </div>
        
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Movie Seeker</a>
        </header>
        <ul class="list-group">
          <a id="menuShowAllQuotes" class="list-group-item"><i class="material-icons">video_library</i>Movie List</a>
          <a id="menuShowMyQuotes" class="list-group-item"><i class="material-icons">subscriptions</i>Favoriate Movies</a>
          <a id="menuShowMyQuotes" class="list-group-item"><i class="material-icons">comment</i>Reviews</a>
          <a id="menuShowMyQuotes" class="list-group-item"><i class="material-icons">person</i>Profile</a>
          <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign Out</a>
        </ul>
      </div>
        <!-- <a class="navbar-brand" href="#">Movie Seeker</a> --> 
        <main class="bmd-layout-content">
        <div id="mainPage" class="container page-container">
        <div id="movieListContainer"></div>
        </main>
    </div>
    </div>
   
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addQuoteDialog">
        <i class="material-icons">add</i>
    </button>
    
    <!-- Modal -->
<div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Add Movie Quote</h5>
        </div>
        <div class="modal-body">
  
          
            <div class="form-group bmd-form-group"> 
              <label for="inputMoviePic" class="bmd-label-floating">MoviePic</label>
              <input type="text" class="form-control" id="inputMoviePic">
            </div>
            <div class="form-group bmd-form-group"> 
              <label for="inputMovie" class="bmd-label-floating">Name</label>
              <input type="text" class="form-control" id="inputMovie">
              <span class="bmd-help">What is the name of the movie?</span>
            </div>
            <div class="form-group bmd-form-group"> 
                <label for="inputType" class="bmd-label-floating">Type</label>
                <input type="text" class="form-control" id="inputType">
                <span class="bmd-help">What is the type of the movie?</span>
            </div>

          
  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddQuote" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="searchMovieDialog" tabindex="-1" role="dialog" aria-labelledby="Search Movie" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Search Movie</h5>
        </div>
        <div class="modal-body">
            <div class="form-group bmd-form-group"> 
              <label for="inputSearchMovie">Movie</label>
              <input type="text" class="form-control" id="inputSearchMovie" placeholder="">
              <span class="bmd-help">What is the name of movie?</span>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitSearch" type="button" class="btn btn-primary" data-dismiss="modal">SEARCH</button>
        </div>
      </div>
    </div>
  </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
